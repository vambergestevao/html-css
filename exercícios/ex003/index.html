<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html5.png" alt="Logo HTML5"> <!-- Apertar "CTRL + ESPAÇO" para carregar a imagens -->
    <hr>
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/logo-css3.png" alt="Logo CSS3">
    <hr>
    <P>Também podemos carregar imagens externas:</P>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-js-61-1127937.png" alt="Logo JavaScript"> <!-- URL -->
</body>
</html>
